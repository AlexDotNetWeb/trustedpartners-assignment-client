
<div class="search-cont">
  <h1>Search Queries</h1>

<div class="row">
  <div class="col-6">
    <div class="sub-cont">
      <div class="input-group mb-3">
          <input type="text" class="form-control" #query placeholder="Search query" [(ngModel)]="queryInput" aria-label="Search query" aria-describedby="Search query">
          <input type="text" class="form-control" #queryFind placeholder="Find in list" [(ngModel)]="filterText" aria-label="Find in liste" aria-describedby="Find in list">
          <div>Appearance : {{mainService.appeared}}</div>
          <button class="btn btn-outline-secondary" type="button" (click)="submitQuery(query.value)">Button</button>
        </div>

        <div class="input-group mb-3">
          <div class="error alert alert-danger" *ngIf="error">{{error}}</div>
        </div>
     </div>

     

<div class="searchTble" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="firstURL">
    <th mat-header-cell *matHeaderCellDef>  URL </th>
    <td mat-cell *matCellDef="let element"> <a [href]="element.firstURL">{{element.firstURL}}</a>  </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> text </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="(element.text | highlight: filterText)" > {{element.text}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2, 10, 20]" #paginator
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>

</div>

  </div>
  <div class="col-6">
    <div class="queriesList">
      <h2>Query Searched</h2>
      <ul>
        <li *ngFor="let query of  queriesSubmitted" (click)="submitHistoryQuery(query)">{{query}}</li>
      </ul>
    </div>
  </div>
</div>
</div>
